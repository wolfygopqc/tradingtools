<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Marché avec TradingView</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        .site-header {
            padding: 15px 25px;
            background-color: #161b22;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            border-bottom: 1px solid #21262d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .site-header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #58a6ff;
            white-space: nowrap;
        }
        
        .controls {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 400px;
        }

        .controls input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #e6edf3;
            border-radius: 6px 0 0 6px;
            font-size: 0.95em;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .controls input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
        }

        .controls button, .categories button {
            padding: 10px 18px;
            border: 1px solid #30363d;
            background-color: #238636;
            color: #e6edf3;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
            outline: none;
            white-space: nowrap;
        }
        
        .controls button {
             border-radius: 0 6px 6px 0;
             border-left: none;
             background-color: #58a6ff;
        }
        
        .categories button {
            border-radius: 6px;
            background-color: #21262d;
            border-color: #30363d;
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .controls button:hover {
            background-color: #79c0ff;
            border-color: #79c0ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.5);
        }
        
        .categories button:hover {
            background-color: #30363d;
            border-color: #58a6ff;
        }

        #tv_chart_container {
            width: 100%;
            flex-grow: 1;
            border-top: 1px solid #21262d;
        }
    </style>

    <script type="text/javascript" src="/charting_library/charting_library.standalone.js"></script>
    <script type="text/javascript" src="/datafeeds/udf/dist/bundle.js"></script>
</head>
<body>

    <header class="site-header">
        <h1>Analyseur de Marché</h1>
        <div class="controls">
            <input type="text" id="custom-symbol-input" placeholder="Ex: BTC/USD, AAPL...">
            <button id="load-symbol-button">Charger</button>
        </div>
        <div class="categories">
            <button class="category-button" data-symbol="AAPL">Actions</button>
            <button class="category-button" data-symbol="BTC/USD">Crypto</button>
            <button class="category-button" data-symbol="EUR/USD">Forex</button>
        </div>
    </header>

    <div id="tv_chart_container"></div>

    <script type="text/javascript">
        function getUrlParams() {
            const url = window.location.search;
            const params = new URLSearchParams(url);
            const urlParams = {};
            for (const [key, value] of params) {
                urlParams[key] = value;
            }
            return urlParams;
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = getUrlParams();
            let tvWidget = null;
            const language = urlParams.lang || "fr";

            tvWidget = new TradingView.widget({
                container: 'tv_chart_container',
                locale: language,
                symbol: 'AAPL',
                interval: 'D',
                fullscreen: false,
                library_path: '/charting_library/',
                // custom_css_url: '/charting_library/custom.css',
                datafeed: new Datafeeds.UDFCompatibleDatafeed("https://demo-feed-data.tradingview.com"),
                theme: "dark",
                style: "1",
                drawings_access: { type: 'black', tools: [{ name: "Regression Trend" }] },
                disabled_features: [
                    "use_localstorage_for_settings",
                    "popup_hints",
                    "header_compare",
                    // "header_symbol_search",
                    // "header_undo_redo",
                    // "header_screenshot",
                    // "header_saveload",
                    // "header_settings",
                    // "header_fullscreen_button",
                    // "header_widget_dom_node"
                ],
                enabled_features: [
                    "study_templates",
                    "side_toolbar_in_fullscreen_mode",
                    "items_favoriting",
                    "hide_left_toolbar_by_default",
                    "header_widget_dom_node",
                    "header_symbol_search",
                    "header_interval_dialog_bar",
                    "header_chart_type",
                    "header_indicators",
                    "header_undo_redo",
                    "header_screenshot",
                    "header_saveload",
                    "header_settings",
                    "header_fullscreen_button"
                ],
                timezone: 'Etc/UTC',
                charts_storage_url: 'https://saveload.tradingview.com',
                charts_storage_api_version: "1.1",
                client_id: 'tradingview.com',
                user_id: 'public_user_id',
                overrides: {
                    "paneProperties.background": "#0d1117",
                    "paneProperties.vertGridProperties.color": "#21262d",
                    "paneProperties.horzGridProperties.color": "#21262d",
                    "symbolWatermarkProperties.transparency": 90,
                    "scalesProperties.textColor": "#e6edf3",
                    "mainSeriesProperties.candleStyle.upColor": "#26a69a",
                    "mainSeriesProperties.candleStyle.downColor": "#ef5350",
                    "mainSeriesProperties.candleStyle.borderUpColor": "#26a69a",
                    "mainSeriesProperties.candleStyle.borderDownColor": "#ef5350",
                    "mainSeriesProperties.candleStyle.wickUpColor": "#26a69a",
                    "mainSeriesProperties.candleStyle.wickDownColor": "#ef5350",
                },
                studies: [
                    { id: "MASimple@tv-basicstudies", inputs: { length: 20 } },
                    { id: "Volume@tv-basicstudies" }
                ]
            });

            tvWidget.onChartReady(() => {
                console.log("Le graphique est prêt !");

                const loadSymbolButton = document.getElementById('load-symbol-button');
                const customSymbolInput = document.getElementById('custom-symbol-input');

                function setSymbol(symbol) {
                    if (tvWidget && tvWidget.chart()) {
                        tvWidget.chart().setSymbol(symbol, () => {
                            console.log("Symbole changé pour :", symbol);
                        });
                    }
                }

                loadSymbolButton.addEventListener('click', () => {
                    if (customSymbolInput.value) {
                        setSymbol(customSymbolInput.value.toUpperCase());
                    }
                });
                
                customSymbolInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        if (customSymbolInput.value) {
                            setSymbol(customSymbolInput.value.toUpperCase());
                        }
                    }
                });

                document.querySelectorAll('.category-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const symbol = button.getAttribute('data-symbol');
                        setSymbol(symbol);
                    });
                });
            });
        });
    </script>

</body>
</html>
